<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-800 p-4 text-white fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Construction Co.</h1>
            <button class="md:hidden" onclick="toggleMenu()">â˜°</button>
            <ul id="menu" class="hidden md:flex space-x-4">
                <li><a href="#about" class="hover:underline">About</a></li>
                <li><a href="#services" class="hover:underline">Services</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- About Section -->
    <section id="about" class="h-screen flex items-center justify-center bg-white text-center p-6">
        <div>
            <h2 class="text-3xl font-bold">About Us</h2>
            <p class="mt-4 text-gray-600">We are a leading construction company providing top-notch building solutions with a commitment to excellence.</p>
        </div>
    </section>
    
    <!-- Services Section -->
    <section id="services" class="h-screen flex items-center justify-center bg-gray-200 text-center p-6">
        <div>
            <h2 class="text-3xl font-bold">Our Services</h2>
            <p class="mt-4 text-gray-600">We offer residential, commercial, and industrial construction services with a focus on quality and durability.</p>
        </div>
    </section>
    
    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
